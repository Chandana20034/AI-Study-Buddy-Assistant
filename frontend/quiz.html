<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Quiz Generator - Test your knowledge with AI-generated quizzes">
    <title>Quiz Generator - AI Study Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/theme-switcher.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="animated-background"></div>

    <div class="dashboard-container">
        <!-- Back Button -->
        <a href="dashboard.html" class="back-button"
            style="display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-secondary); text-decoration: none; margin-bottom: 1rem; padding: 0.5rem 1rem; background: rgba(30, 41, 59, 0.6); border-radius: var(--radius-md); transition: all 0.3s ease;">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <!-- Search Bar -->
        <div class="navbar-search" style="max-width: 500px; margin: 1rem auto;">
            <i class="fas fa-search"></i>
            <input type="text" id="navbarSearch" placeholder="Search features...">
            <div class="search-results" id="searchResults"></div>
        </div>

        <!-- Page Content -->
        <div class="content-container">
            <div class="page-header">
                <h1><i class="fas fa-question-circle"></i> Quiz Generator</h1>
                <p>Generate multiple-choice quizzes from any topic to test your knowledge</p>
            </div>

            <!-- Quiz Generation Form -->
            <div id="quizForm" class="glass-card">
                <h2 class="section-title">
                    <i class="fas fa-magic"></i>
                    Generate Quiz
                </h2>

                <form id="generateQuizForm">
                    <div class="form-group">
                        <label for="quizTopic">Topic</label>
                        <input type="text" id="quizTopic" class="form-input"
                            placeholder="e.g., World War II, Python Programming, Biology" required>
                    </div>

                    <div class="form-group">
                        <label for="quizContent">Additional Content (Optional)</label>
                        <textarea id="quizContent" class="form-input"
                            placeholder="Paste study material or specific topics to focus on..." rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="numQuestions">Number of Questions</label>
                        <select id="numQuestions" class="form-input">
                            <option value="5">5 Questions</option>
                            <option value="10" selected>10 Questions</option>
                            <option value="15">15 Questions</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-magic"></i> Generate Quiz
                    </button>
                </form>
            </div>

            <!-- Quiz Container -->
            <div id="quizContainer" class="quiz-container hidden" style="margin-top: 2rem;">
                <div class="glass-card">
                    <!-- Quiz Header with Stats -->
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
                        <h2 id="quizTitle"
                            style="font-family: 'Poppins', sans-serif; color: var(--text-primary); margin: 0;">
                            Quiz
                        </h2>

                        <!-- Game Stats -->
                        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                            <!-- Timer -->
                            <div class="stat-badge"
                                style="background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.3);">
                                <i class="fas fa-clock"></i>
                                <span id="timer">00:00</span>
                            </div>

                            <!-- Score -->
                            <div class="stat-badge"
                                style="background: rgba(34, 197, 94, 0.2); border: 1px solid rgba(34, 197, 94, 0.3);">
                                <i class="fas fa-star"></i>
                                <span id="currentScore">0</span>
                            </div>

                            <!-- Streak -->
                            <div class="stat-badge"
                                style="background: rgba(236, 72, 153, 0.2); border: 1px solid rgba(236, 72, 153, 0.3);">
                                <i class="fas fa-fire"></i>
                                <span id="streak">0</span>
                            </div>
                        </div>
                    </div>

                    <!-- Progress Bar -->
                    <div style="margin-bottom: 2rem;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <span id="quizProgress" style="color: var(--text-secondary); font-weight: 500;">Question 1
                                of 10</span>
                            <span id="progressPercent" style="color: var(--secondary-blue); font-weight: 600;">0%</span>
                        </div>
                        <div class="quiz-progress-bar">
                            <div id="progressFillBar" class="quiz-progress-fill"></div>
                        </div>
                    </div>

                    <!-- Power-ups -->
                    <div id="powerUps" style="display: flex; gap: 0.75rem; margin-bottom: 2rem; flex-wrap: wrap;">
                        <button class="power-up-btn" id="fiftyFifty" title="Remove 2 wrong answers">
                            <i class="fas fa-divide"></i> 50/50
                            <span class="power-up-count">2</span>
                        </button>
                        <button class="power-up-btn" id="skipQuestion" title="Skip this question">
                            <i class="fas fa-forward"></i> Skip
                            <span class="power-up-count">1</span>
                        </button>
                        <button class="power-up-btn" id="doublePoints" title="Double points for this question">
                            <i class="fas fa-gem"></i> 2x Points
                            <span class="power-up-count">1</span>
                        </button>
                    </div>

                    <div id="questionsContainer"></div>

                    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                        <button id="submitQuiz" class="btn btn-primary">
                            <i class="fas fa-check"></i> Submit Quiz
                        </button>
                        <button id="newQuiz" class="btn btn-secondary">
                            <i class="fas fa-redo"></i> New Quiz
                        </button>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="resultsSection" class="glass-card hidden" style="margin-top: 2rem;">
                    <h2 style="font-family: 'Poppins', sans-serif; color: var(--text-primary); margin-bottom: 1rem;">
                        <i class="fas fa-trophy"></i> Quiz Results
                    </h2>
                    <div id="resultsContent"></div>

                    <!-- High Scores -->
                    <div id="highScores"
                        style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid rgba(255, 255, 255, 0.1);">
                        <h3 style="color: var(--secondary-blue); margin-bottom: 1rem;">
                            <i class="fas fa-medal"></i> High Scores
                        </h3>
                        <div id="highScoresList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/client-ai.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/theme-switcher.js"></script>
    <script src="js/navbar-search.js"></script>
</body>

</html>
