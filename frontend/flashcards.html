<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Flashcards - Create and study with interactive flashcards">
    <title>Flashcards - AI Study Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/theme-switcher.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="animated-background"></div>

    <div class="dashboard-container">
        <!-- Back Button -->
        <a href="dashboard.html" class="back-button"
            style="display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-secondary); text-decoration: none; margin-bottom: 1rem; padding: 0.5rem 1rem; background: rgba(30, 41, 59, 0.6); border-radius: var(--radius-md); transition: all 0.3s ease;">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <!-- Search Bar -->
        <div class="navbar-search" style="max-width: 500px; margin: 1rem auto;">
            <i class="fas fa-search"></i>
            <input type="text" id="navbarSearch" placeholder="Search features...">
            <div class="search-results" id="searchResults"></div>
        </div>

        <!-- Page Content -->
        <div class="content-container">
            <div class="page-header">
                <h1><i class="fas fa-layer-group"></i> Flashcards</h1>
                <p>Create interactive flashcards for quick revision and better retention</p>
            </div>

            <!-- Flashcard Generation Form -->
            <div id="flashcardForm" class="glass-card">
                <h2 class="section-title">
                    <i class="fas fa-magic"></i>
                    Generate Flashcards
                </h2>

                <form id="generateFlashcardsForm">
                    <div class="form-group">
                        <label for="flashcardTopic">Topic</label>
                        <input type="text" id="flashcardTopic" class="form-input"
                            placeholder="e.g., Spanish Vocabulary, Chemistry Formulas" required>
                    </div>

                    <div class="form-group">
                        <label for="flashcardContent">Study Material (Optional)</label>
                        <textarea id="flashcardContent" class="form-input"
                            placeholder="Paste your study material or specific topics..." rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="numCards">Number of Cards</label>
                        <select id="numCards" class="form-input">
                            <option value="5">5 Cards</option>
                            <option value="10" selected>10 Cards</option>
                            <option value="15">15 Cards</option>
                            <option value="20">20 Cards</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-magic"></i> Generate Flashcards
                    </button>
                </form>
            </div>

            <!-- Flashcards Study Section -->
            <div id="flashcardsStudy" class="flashcards-container hidden" style="margin-top: 2rem;">
                <div class="glass-card" style="text-align: center; margin-bottom: 1rem;">
                    <h2 id="flashcardSetTitle"
                        style="font-family: 'Poppins', sans-serif; color: var(--text-primary); margin-bottom: 0.5rem;">
                        Flashcard Set
                    </h2>
                    <div id="cardProgress" style="color: var(--text-secondary); font-weight: 500;">
                        Card 1 of 10
                    </div>
                </div>

                <!-- Flashcard Display -->
                <div id="flashcard" class="flashcard">
                    <div class="flashcard-front">
                        <div class="flashcard-label">Question</div>
                        <div class="flashcard-content" id="flashcardQuestion">
                            Click to reveal answer
                        </div>
                    </div>
                    <div class="flashcard-back">
                        <div class="flashcard-label">Answer</div>
                        <div class="flashcard-content" id="flashcardAnswer">
                            Answer will appear here
                        </div>
                    </div>
                </div>

                <!-- Flashcard Controls -->
                <div class="flashcard-controls">
                    <button id="prevCard" class="btn">
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <button id="flipCard" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Flip Card
                    </button>
                    <button id="nextCard" class="btn">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div style="text-align: center; margin-top: 2rem;">
                    <button id="newFlashcards" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Create New Set
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/client-ai.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/flashcards.js"></script>
    <script src="js/theme-switcher.js"></script>
    <script src="js/navbar-search.js"></script>
</body>

</html>
